<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    document.write("<br><h1>Bitwish opertor</h1>");
    var a=6;
    var b=11;
    var c;

    c=a&b;
    document.write("And="+c);

    c=a|b;
    document.write("<br>or="+c);

    c=a^b;
    document.write("<br>Xor="+c);

    document.write("<br>not=");

    c=a<<1;
    document.write("<br>left shift(c=a<<1) = "+c);
    
    c=a<<2;
    document.write("<br>left shift(c=a<<1) = "+c);

    c=a<<3;
    document.write("<br>left shift(c=a<<1) = "+c);

    c=a>>1;
    document.write("<br>right shift(a>>1) = "+c);
    
    c=a>>2;
    document.write("<br>right shift(a>>2) = "+c);
    
    c=a>>3;
    document.write("<br>right shift (a>>3) = "+c);
    
    c=a>>4;
    document.write("<br>right shift (a>>4) = "+c);
</script>

</head>
<body>
    
</body>
</html>
