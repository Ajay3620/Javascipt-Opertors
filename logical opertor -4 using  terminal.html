<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

function check()
{
    var name=document.getElementById("n1").value;
    var mark=document.getElementById("m1").value;
    (mark>=35)?document.write(name+" pass "):document.write(name+" Fail ");
}

</script>

</head>
<body>
    <h1>Enter student details</h1>
    Enter Name:<input type="text" id="n1" ><br><br>
    Enter Mark:<input type="number" id="m1"><br><br>
    <input type="button" value="check" id="but" onclick="check()">
</body>
</html>
